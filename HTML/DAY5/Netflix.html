<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body{
        margin: 0%;
        background-image: url("https://www.telstra.com.au/content/dam/tcom/lego/2020/entertainment/headersml-desk-netflix-860x360-2x.jpg");
        background-repeat: no-repeat;
    }
    #shadow{
        background-color: rgba(0, 0,0, 0.6);
        height: 100%;
    }
    #header{
        height: 20%; 
        display: flex;
    }
    #main{
        height: 80%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        flex-direction: column;
    }
    #logo{
        width: 40%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #button{
        width: 60%;
        display: flex;
        justify-content: end;
        align-items: center;
       
       
    }
    button{
        background-color: red;
         border: none;
        margin: 10px;
        color: white;
        font-size: 16px;
    }

  </style>
</head>
<body>
    <div id="shadow">
        <div id="header">
            <div id="logo">
                <img 
                width="150"
                height="80"
                src="https://logodix.com/logo/69304.jpg" alt="">
            </div>
            
            <div id="button">
                <button>Sign In</button>
                <button>Register</button>
            </div>

        </div>
        <div id="main">
            <h2>Unlimited movies,TV shows and many more.</h2>
            <p>Watch anywhere. Cancel anytime</p>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>

        </div>
    </div>
    
</body>
</html>
