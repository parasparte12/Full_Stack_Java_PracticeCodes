<!DOCTYPE html>
<html lang="en">
<head>
 
    <script>
        function changeText(){
           var h2Ref= document.getElementById("h2");
           h2Ref.innerText="Welcome to DOM";
           h2Ref.style.color="red";
        }
    </script>
</head>
<body>
    <h2 id="h2">We are learning DOM</h2>
    <button onclick="changeText()">changeText</button>
    
</body>
</html>
