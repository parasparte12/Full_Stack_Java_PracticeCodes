<!DOCTYPE html>
<html lang="en">
<head>
    

    <style>
        div{
            border: 2px solid black ;
            width: 300px;
            height: 400px;
            margin: 100px  auto;
            text-align: center;
        }
    </style>
    <script>

        function showPassword(){

          var OneRef=  document.getElementById("1");
          if(OneRef.type=="password")
          {

          
          OneRef.type="text";
          var TwoRef=document.getElementById("2");
          TwoRef.innerText="Hide Password";
          }
          else{
            OneRef.type="password";
            TwoRef.innerText="Show Password";
          }



        }


                

    </script>

</head>
<body>
    
    <div>
        <input id="1" type="password">
        <button id="2" onclick="showPassword()">showPassword</button>




    </div>

</body>
</html>
